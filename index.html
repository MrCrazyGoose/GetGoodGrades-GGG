<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGG - Grade Calculator</title>
</head>
<body>
    <h1>Get Good Grades (GGG)*</h1>

    <section>
        <div>Unweighted GPA: <span id="UW"></span></div>
        <div>Weighted GPA: <span></span>div></div>
    </section>

    <section>
        <table class="outputTable">
            <tr><th colspan="2">Number of Regular Grades</th></tr>
            <tr>
                <td>A</td>
                <td id="As"></td>
            </tr>
            <tr>
                <td>B</td>
                <td id="Bs"></td>
            </tr>
            <tr>
                <td>C</td>
                <td id="Cs"></td>
            </tr>
            <tr>
                <td>D</td>
                <td id="Ds"></td>
            </tr>
            <tr>
                <td>E</td>
                <td id="Es"></td>
            </tr>
        </table>

        <table class="outputTable">
            <tr><th colspan="2">Number of Honors/AP/Adv./IB Grades</th></tr>
            <tr>
                <td>A</td>
                <td id="As"></td>
            </tr>
            <tr>
                <td>B</td>
                <td id="Bs"></td>
            </tr>
            <tr>
                <td>C</td>
                <td id="Cs"></td>
            </tr>
            <tr>
                <td>D</td>
                <td id="Ds"></td>
            </tr>
            <tr>
                <td>E</td>
                <td id="Es"></td>
            </tr>
        </table>
    </section>

    <section>
        <table>
            <tr><th colspan="5">Regular Grades</th></tr>

            <tr>
                <td><button id="addA">A</button></td>
                <td><button id="addB">B</button></td>
                <td><button id="addC">C</button></td>
                <td><button id="addD">D</button></td>
                <td><button id="addE">E</button></td>
            </tr>
            
            <tr><th colspan="5">Honors/AP/Adv./IB Grades</th></tr>

            <tr>
                <td><button id="addA">A</button></td>
                <td><button id="addB">B</button></td>
                <td><button id="addC">C</button></td>
                <td><button id="addD">D</button></td>
                <td><button id="addE">E</button></td>
            </tr>
        </table>
    </section>




    <p>*Good Grades not Guarenteed</p>
</body>
</html>
